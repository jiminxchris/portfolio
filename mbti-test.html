                description: "Ïã§Ïö©Ï†ÅÏù¥Í≥† ÌòÑÏã§Ï†ÅÏù∏ Î¨∏Ï†ú Ìï¥Í≤∞ÏÇ¨. ÏÜêÏû¨Ï£ºÍ∞Ä Ï¢ãÍ≥† ÏàúÍ∞ÑÏùò Î≥ÄÌôîÏóê Ïûò Ï†ÅÏùëÌï¥Ïöî. Ïú†ÌäúÎ∏å DIYÏùò Í≥†Ïàò! üîß"
            },
            "ISFP": {
                name: "Î™®ÌóòÍ∞ÄÌòï",
                description: "Ïò®ÌôîÌïòÍ≥† Í≤∏ÏÜêÌïú ÏòàÏà†Í∞Ä. ÏïÑÎ¶ÑÎã§Ïö¥ Í≤ÉÎì§ÏùÑ ÏÇ¨ÎûëÌïòÍ≥† ÏûêÏã†ÎßåÏùò ÏÜçÎèÑÎ°ú ÏÇ¥ÏïÑÍ∞ÄÏöî. ÎπàÌã∞ÏßÄ Í∞êÏÑ±Ïùò ÎåÄÍ∞Ä! üé®"
            },
            "ESTP": {
                name: "ÏÇ¨ÏóÖÍ∞ÄÌòï",
                description: "ÌôúÎèôÏ†ÅÏù¥Í≥† ÌòÑÏã§Ï†ÅÏù∏ ÌñâÎèôÌåå. Ï¶âÌù•Ï†ÅÏù¥Í≥† ÏÇ¨ÎûåÎì§Í≥º Ïñ¥Ïö∏Î¶¨Îäî Í≤ÉÏùÑ Ï¢ãÏïÑÌï¥Ïöî. ÌååÌã∞Ïùò ÎùºÏù¥ÌîÑ! üéâ"
            },
            "ESFP": {
                name: "Ïó∞ÏòàÏù∏Ìòï",
                description: "ÏûêÏú†Î∂ÑÎ∞©ÌïòÍ≥† Îî∞ÎúªÌïú ÏóîÌÑ∞ÌÖåÏù¥ÎÑà. ÏÇ∂ÏùÑ Ï¶êÍ∏∞Í≥† Îã§Î•∏ ÏÇ¨ÎûåÎì§ÏóêÍ≤å Í∏∞ÏÅ®ÏùÑ Ï§òÏöî. Ìã±ÌÜ° Ïä§ÌÉÄÏùò ÏûêÏßà! üíÉ"
            }
        };

        let currentQuestion = 0;
        let answers = [];
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option.text;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            answers[currentQuestion] = index;
            document.getElementById('next-btn').disabled = false;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prev-btn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('next-btn').textContent = currentQuestion === questions.length - 1 ? 'Í≤∞Í≥º Î≥¥Í∏∞! üéØ' : 'Îã§Ïùå ‚Üí';
            document.getElementById('next-btn').disabled = answers[currentQuestion] === undefined;
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                calculateResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function calculateResult() {
            // Ï†êÏàò Í≥ÑÏÇ∞
            questions.forEach((question, index) => {
                if (answers[index] !== undefined) {
                    const selectedType = question.options[answers[index]].type;
                    scores[selectedType]++;
                }
            });

            // MBTI ÌÉÄÏûÖ Í≤∞Ï†ï
            const mbtiType = 
                (scores.E >= scores.I ? 'E' : 'I') +
                (scores.S >= scores.N ? 'S' : 'N') +
                (scores.T >= scores.F ? 'T' : 'F') +
                (scores.J >= scores.P ? 'J' : 'P');

            showResult(mbtiType);
        }

        function showResult(type) {
            document.getElementById('test-content').classList.add('hidden');
            document.getElementById('result-content').classList.remove('hidden');
            document.getElementById('mbti-result').textContent = type;
            document.getElementById('type-description').innerHTML = 
                `<strong>${mbtiTypes[type].name}</strong><br><br>${mbtiTypes[type].description}`;
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            
            document.getElementById('result-content').classList.add('hidden');
            document.getElementById('test-content').classList.remove('hidden');
            
            showQuestion();
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        showQuestion();
    </script>
